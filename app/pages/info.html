<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="main-container">
            <div class="top-sidebar">
                <div class="logo">
                    <img src="../assets/images/logo.svg">
                    <div class="logo-text">
                        <span class="text-icon">SA</span>
                        <span class="text">BK</span>
                    </div>
                </div>
                <div class="info">
                    <h3>Informasi Transaksi Deposit</h3>
                </div>
                <div class="config"></div>
            </div>
            <div class="content">
                <div class="table-resposive">
                    <table class="table table-bordered border-primary rounded border-bottom">
                        <tbody>
                            <tr>
                                <td style="width: 150px;">User ID</td>
                                <td id="userid"></td>
                            </tr>
                            <tr>
                                <td style="width: 150px;">Nomor Rekening</td>
                                <td id="nomor"></td>
                            </tr>
                            <tr>
                                <td style="width: 150px;">Nama Rekening</td>
                                <td id="nama"></td>
                            </tr>
                            <tr>
                                <td style="width: 150px;">Jumlah</td>
                                <td id="jumlah"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-2">
                    <textarea class="form-control form-control-sm bg-transparent border-primary" placeholder="Wajib memasukan keterangan jika data di hold." id="alasan"></textarea>
                    <div class="invalid-feedback">
                        <b>Kenapa data ini di hold bos, apa alasanmu haaaaaaa?</b>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-sm me-4" style="width: 100px;" id="approve">Approve</button>
                    <button type="button" class="btn btn-danger btn-sm" style="width: 100px;" id="hold">Hold</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="../assets/js/info.js"></script>
</body>
</html>
