<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="loading">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Loading...
    </div>
    <div class="container" id="mainContainer">
        <div class="main-container">
            <div class="top-sidebar">
                <div class="logo">
                    <img src="../assets/images/logo.svg">
                    <div class="logo-text">
                        <span class="text-icon">SA</span>
                        <span class="text">BK</span>
                    </div>
                </div>
                <div class="config">
                    <span class="material-symbols-outlined menu-item-link minimize" id="minimizeBtn">remove</span>
                    <span class="material-symbols-outlined menu-item-link fullscreen" id="maxResBtnFull">fullscreen</span>
                    <span class="material-symbols-outlined menu-item-link fullscreen-exit" id="minResBtnFull_exit">fullscreen_exit</span>
                    <span class="material-symbols-outlined menu-item-link close" id="closeBtn">close</span>
                </div>
            </div>
            <div class="content">
                <div class="text-center text-white">
                    <h5>Selamat datang di aplikasi <b>SEMI AUTO BK</b></h5>
                    <p>Silahkan pilih salah satu bank untuk melanjutkan.</p>
                </div>
                <!-- <ul class="bank-container"></ul> -->
                <div id="bank-container">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="collapse" href="#inetBanking" aria-expanded="true" aria-controls="inetBanking" >Internet Banking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link collapsed" data-bs-toggle="collapse" href="#mobileBanking" aria-expanded="false" aria-controls="mobileBanking" >Mobile Banking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link collapsed" data-bs-toggle="collapse" href="#ewallet" aria-expanded="false" aria-controls="ewallet" >E-Wallet</a>
                        </li>
                    </ul>
                    <div class="collapse py-3 show" id="inetBanking" data-bs-parent="#bank-container">
                        <ul class="bank-container"></ul>
                    </div>
                    <div class="collapse py-3" id="mobileBanking" data-bs-parent="#bank-container">
                        <ul class="bank-container"></ul>
                    </div>
                    <div class="collapse py-3" id="ewallet" data-bs-parent="#bank-container">
                        <ul class="bank-container"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="../assets/js/home.js"></script>
</body>
</html>
