<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="main-container">
            <div class="top-sidebar">
                <div class="logo">
                    <img src="../assets/images/logo.svg">
                    <div class="logo-text">
                        <span class="text-icon">SA</span>
                        <span class="text">BK</span>
                    </div>
                </div>
                <div class="config">
                    <span class="material-symbols-outlined menu-item-link minimize" id="minimizeBtn">remove</span>
                    <span class="material-symbols-outlined menu-item-link fullscreen" id="maxResBtnFull">fullscreen</span>
                    <span class="material-symbols-outlined menu-item-link fullscreen-exit" id="minResBtnFull_exit">fullscreen_exit</span>
                    <span class="material-symbols-outlined menu-item-link close" id="closeBtn">close</span>
                </div>
            </div>
            <div class="content">
                <div class="text-center text-white">
                    <h5>Selamat datang di aplikasi <b>SEMI AUTO BK</b></h5>
                    <p>Silahkan pilih salah satu bank untuk melanjutkan.</p>
                </div>
                <ul class="bank-container">
                    <li>
                        <div class="bank-item bca" data-type="bca">
                            <img src="../assets/images/bank/Bank_Central_Asia.svg" class="rounded">
                        </div>
                    </li>
                    <li>
                        <div class="bank-item bni" data-type="bni">
                            <img src="../assets/images/bank/BNI.svg" class="rounded">
                        </div>
                    </li>
                    
                    <li>
                        <div class="bank-item bni" data-type="bca-mobile">
                            <img src="../assets/images/bank/bni-mobile.png" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item bri" data-type="bri">
                            <img src="../assets/images/bank/BRI.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item bri" data-type="bri-mobile">
                            <img src="../assets/images/bank/Logo_brimo.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item bsi" data-type="bsi">
                            <img src="../assets/images/bank/bsi.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item danamon" data-type="danamon">
                            <img src="../assets/images/bank/danamon.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item mandiri" data-type="mandiri">
                            <img src="../assets/images/bank/mandiri.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item maybank" data-type="maybank">
                            <img src="../assets/images/bank/maybank.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item panin_bank" data-type="panin">
                            <img src="../assets/images/bank/panin_bank.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item gopay" data-type="gopay">
                            <img src="../assets/images/bank/gopay.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item ovo" data-type="ovo">
                            <img src="../assets/images/bank/ovo.svg" class="rounded">
                        </div>
                    </li>

                    <li>
                        <div class="bank-item linkaja" data-type="linkaja">
                            <img src="../assets/images/bank/linkaja.svg" class="rounded">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="../assets/js/home.js"></script>
</body>
</html>
