<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="left-sidebar">
            <ul class="menu">
                <li class="menu-item menu-fixed">
                    <div class="hover-curve"></div>
                    <span class="material-symbols-outlined icon menu-item-link">menu</span>
                </li>
                <li class="menu-item" title="Home">
                    <div class="hover-curve"></div>
                    <span class="material-symbols-outlined menu-item-link">home</span>
                </li>

                <li class="menu-item" title="Edit">
                    <div class="hover-curve"></div>
                    <span class="material-symbols-outlined menu-item-link">edit</span>
                </li>

                <li class="menu-item active" title="Deposit" data-bs-target="#menuDeposit">
                    <div class="hover-curve"></div>
                    <span class="material-symbols-outlined menu-item-link">chip_extraction</span>
                </li>

                <li class="menu-item" title="Withdraw" data-bs-target="#menuWithdraw">
                    <div class="hover-curve"></div>
                    <span class="material-symbols-outlined menu-item-link">finance_chip</span>
                </li>

            </ul>
        </div>
        <div class="main-container">
            <div class="top-sidebar">
                <div class="logo">
                    <img src="../assets/images/logo.svg">
                    <div class="logo-text">
                        <span class="text-icon">SA</span>
                        <span class="text">BK</span>
                    </div>
                </div>
                <div class="config">
                    <span class="material-symbols-outlined menu-item-link minimize" id="minimizeBtn">remove</span>
                    <span class="material-symbols-outlined menu-item-link fullscreen" id="maxResBtnFull">fullscreen</span>
                    <span class="material-symbols-outlined menu-item-link fullscreen-exit" id="minResBtnFull_exit">fullscreen_exit</span>
                    <span class="material-symbols-outlined menu-item-link close" id="closeBtn">close</span>
                </div>
            </div>
            <div class="content">
                <!-- <a id="btnTesting" class="btn btn-primary" href="javascript:void(0);" role="button">Open Windows Admin</a>
                <a id="startRobot" class="btn btn-primary" href="javascript:void(0);" role="button">Start Robot</a> -->

                <div id="menuDeposit" class="accordion-collapse collapse show" data-bs-parent="#mainContainer">
                    <div class="accordion-body">
                        ini halaman untuk deposit
                    </div>
                </div>

                <div id="menuWithdraw" class="accordion-collapse collapse" data-bs-parent="#mainContainer">
                    <div class="accordion-body">
                        ini halaman untuk withdraw
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="../assets/js/main.js"></script>
</body>
</html>
