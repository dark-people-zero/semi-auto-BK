<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="main-container">
            <div class="top-sidebar">
                <div class="logo">
                    <img src="../assets/images/logo.svg">
                    <div class="logo-text">
                        <span class="text-icon">SA</span>
                        <span class="text">BK</span>
                    </div>
                </div>
                <div class="info">
                    <h5>Silahkan Login untuk melanjutkan</h5>
                </div>
                <div class="config">
                    <span class="material-symbols-outlined menu-item-link minimize" id="minimizeBtn">remove</span>
                    <span class="material-symbols-outlined menu-item-link close" id="closeBtn">close</span>
                </div>
            </div>
            <div class="content">
                <div class="h-100">
                    <form action="" class="mb-3 formDark" id="formLogin">
                        <div class="input-group mb-3">
                            <span class="material-symbols-outlined input-group-text" id="labelMail">mail</span>
                            <input type="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="labelMail" required name="email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="material-symbols-outlined input-group-text" id="labelPassword">lock</span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="labelPassword" required name="password">
                        </div>
                        <div class="input-group mb-3">
                            <span class="material-symbols-outlined input-group-text" id="labelSitus">web_asset</span>
                            <select name="situs" id="situs" class="form-control" aria-describedby="labelSitus"></select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary btn-sm d-flex justify-content-center align-items-center" type="submit">
                                <span class="material-symbols-outlined me-3">login</span>
                                <span>Login</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="../assets/js/auth.js"></script>
</body>
</html>
